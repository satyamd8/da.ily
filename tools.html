<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet/tools.css">
    <script src="backend/preferences.js" defer></script>
    <title>da.ily_tools</title>
</head>
<body>
    <header>
        <h3>da.ily</h3>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="tracker.html">tracker</a></li>
                <li><a href="tools.html">tools</a></li>
                <li><a href="schedule.html">schedule</a></li>
                <li><a href="groups.html">groups</a></li>
            </ul>
        </nav>
    </header>
    <div class="toolBody">
        <div class="header">
            <h1>Pomodoro Timer</h1>
        </div>
        <div class="timer-section">
            <!-- here we want to make a animation where it switchs everytime time is up -->
            <div class="stages">
                <p id="current">study</p>
                <!-- <p>break</p>
                <p>long break</p> -->
            </div>
            <!-- We want to display an acutal timer -->
            <div class="timer">
                <h1 class="clock">25:00</h1>
            </div>
            <div class="buttons">
                <button onclick="reset()">
                    <img src="/img/replay.png" alt="Button Image" class="replay_button">
                </button>
                <button onclick="playPause()">
                    <img src="/img/playpause.png" alt="Button Image" class="playpause_button">
                </button>
            </div>
        </div>
        <div class="footer">
            <div class="widgets">
                <iframe 
                    style = "border-radius: 12px;"
                    id="youtubePlayer"
                    width="450" 
                    height="250" 
                    src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1" 
                    frameborder="0" 
                    allow="autoplay" 
                    allowfullscreen>
                </iframe>
                <iframe 
                    style="border-radius:12px" 
                    src="https://open.spotify.com/embed/album/3mH6qwIy9crq0I9YQbOuDf?utm_source=generator" 
                    width="60%" 
                    height="151" 
                    frameBorder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
                </iframe>
            </div>
            <div class="notes">
                <form action="">
                    <textarea id="note" name="note" placeholder="Enter your notes here..."></textarea>
                </form>
            </div>
        </div>
    </div>
    <script src="backend/tools.js"></script>

</body>
</html>
