<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet/tools.css">
    <title>da.ily_tools</title>
</head>
<body>
    <div class="toolBody">
        <div class="header">
            <h1>Pomodoro Timer</h1>
        </div>
        <div class="timer-section">
            <!-- here we want to make a animation where it switchs everytime time is up -->
            <div class="stages">
                <p>study</p>
                <p>break</p>
                <p>long break</p>
            </div>
            <!-- We want to display an acutal timer -->
            <div class="timer">
                <h1 class="clock">25:00</h1>
            </div>
            <div class="buttons">
                <button>
                    <img src="/img/replay.png" alt="Button Image" class="replay_button">
                </button>
                <button>
                    <img src="/img/playpause.png" alt="Button Image" class="playpause_button">
                </button>
            </div>
        </div>
        <div class="footer">
            <p>this will be the spotify playlist and inputs</p>
        </div>
    </div>
</body>
</html>
