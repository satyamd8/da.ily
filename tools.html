<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/da.ily/StyleSheet/tools.css">
    <link rel="icon" type="image/x-icon" href="/da.ily//img/icon.svg">
    <script src="backend/preferences.js" defer></script>
    <title>tools</title>
</head>
<body>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
    <audio id="timer-end" src="lamp.mp3" preload="auto"></audio>

    <!--Mobile-->
    <input type="checkbox" id="hamburger">
    <!--Mobile-->
    <header>
        <h3>da.ily</h3>
        <!--Mobile-->
        <label for="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <!--Mobile-->
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="tracker.html">tracker</a></li>
                <li><a href="tools.html">tools</a></li>
                <li><a href="schedule.html">schedule</a></li>
                <li><a href="profile.html">profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="header">
            <h1>Pomodoro Timer</h1>
        </div>

        <div class="timer-section">
            <div class="stages">
                <p id="current">study</p>
            </div>

            <div class="timer">
                <div class = "clock-display">
                    <h1 class="clock">25:00</h1>
                </div>
                <div class="adjust">
                    <div class="time-adjust">
                        <button onclick="adjustTime('min', 1)">▲</button>
                        <p class="minutes-label">min</p>
                        <button onclick="adjustTime('min', -1)">▼</button>
                    </div>
                    <div class="time-adjust">
                        <button onclick="adjustTime('sec', 1)">▲</button>
                        <p class="seconds-label">sec</p>
                        <button onclick="adjustTime('sec', -1)">▼</button>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button onclick="reset()">
                    <img src="/da.ily/img/replay.svg" class="replay_button">
                </button>

                <button onclick="playPause()">
                    <img src="/da.ily/img/play.svg" class="playpause_button">
                </button>
            </div>

            <div class="stage-buttons">
                <button onclick="prevStage()">⏮️ Prev</button>
                <button onclick="nextStage()">Next ⏭️</button>
                <button id="focus">Focus</button>
            </div>
        </div>

        <div class="tools">
            <div class="music">
                <iframe 
                    style="border-radius:12px" 
                    src="https://open.spotify.com/embed/album/3mH6qwIy9crq0I9YQbOuDf?utm_source=generator" 
                    width="80%" 
                    height="80" 
                    frameBorder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
                </iframe>
                <iframe 
                    class="yt"
                    style = "border-radius: 12px;"
                    id="youtubePlayer"
                    width="60%" 
                    height="150" 
                    src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1" 
                    frameborder="0" 
                    allow="autoplay" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="notes">
                <textarea id="note" name="note" placeholder="Enter your notes here..."></textarea>
            </div>
        </div>
    </main>
    <script src="backend/tools.js"></script>
</body>
</html>
