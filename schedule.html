<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet/schedule.css">
    <link rel="icon" type="image/x-icon" href="/da.ily//img/icon.svg">
    <script src="backend/preferences.js" defer></script>
    <title>Schedule</title>
</head>
<body>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>

    <!--Mobile-->
    <input type="checkbox" id="hamburger">
    <!--Mobile-->
    <header>
        <h3>da.ily</h3>
        <!--Mobile-->
        <label for="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <!--Mobile-->
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="tracker.html">tracker</a></li>
                <li><a href="tools.html">tools</a></li>
                <li><a href="schedule.html">schedule</a></li>
                <li><a href="profile.html">profile</a></li>
            </ul>
        </nav>
    </header>

    <h1> Calendar </h1>
    <div class="calendar">
        <div class="header"> 
            <div class="month-wrapper">
                <button id="prev-btn"> < </button>
                <span class="month" id="month"> </span>
                <button id="next-btn"> > </button>
            </div>
            <button id="add-session"> + </button>
        </div>
        <div id="body">
            <div class="weekdays">
                <div class="weekday">Sunday</div>
                <div class="weekday">Monday</div>
                <div class="weekday">Tuesday</div>
                <div class="weekday">Wednesday</div>
                <div class="weekday">Thursday</div>
                <div class="weekday">Friday</div>
                <div class="weekday">Saturday</div>
            </div>
            <div class="days" id="days"> </div>
        </div> 
    </div>

    <div id="overlay"> </div>
    <div class="sessions" id="sessions">
        <h3> Create Session </h3>
        <form>
            <label for="subject"> Subject: </label>
            <input type="text" id="subject" name="subject" required>
            <label for="date"> Date: </label>
            <input type="date" id="date" name="date" required>
            <label for="time"> Time: </label>
            <input type="time" id="time" name="time" required>
            <label for="notes"> Notes: </label>
            <textarea type="notes" id="notes" name="notes"> </textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="newSession" class="newSession" style="display: none;">
        <div class="details">
            <h3 id="session-subject"></h3>
            <p><strong>Date:</strong> <span id="session-date"></span></p>
            <p><strong>Time:</strong> <span id="session-time"></span></p>
            <p><strong>Notes:</strong></p>
            <p id="session-notes"></p>
        </div> 
        <button id="cancel-btn"> Delete Event </button>
    </div>
    
    <script src="backend/schedule.js"> </script>
</body>
</html>
