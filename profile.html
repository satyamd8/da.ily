<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet/profile.css">
    <link rel="icon" type="image/x-icon" href="/da.ily//img/icon.svg">
    <script src="backend/preferences.js" defer></script>
    <title>Profile</title>
</head>

<body>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>

    <!--Mobile-->
    <input type="checkbox" id="hamburger">
    <!--Mobile-->
    <header>
        <h3>da.ily</h3>
        <!--Mobile-->
        <label for="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <!--Mobile-->
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="tracker.html">tracker</a></li>
                <li><a href="tools.html">tools</a></li>
                <li><a href="schedule.html">schedule</a></li>
                <li><a href="profile.html">profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="page-title">Welcome to your profile!</h2>

        <div class="profile-container">
            <section class="basic-info"> 
                <div class="profile-pic"> 
                    <button class="add-photo" id="add-photo-btn">Add a picture!</button>
                    <input type="file" id="photo-upload" accept="image/*" style="display: none;">
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="college">Choose a CUNY:</label>
                    <select id="college" name="college">
                        <option value="baruch">Baruch College</option>
                        <option value="bmcc">Borough of Manhattan Community College</option>
                        <option value="bcc">Bronx Community College</option>
                        <option value="bc">Brooklyn College</option>
                        <option value="csi">College of Staten Island</option>
                        <option value="cngsj">Craig Newmark Graduate School of Journalism</option>
                        <option value="gc">CUNY Graduate Center</option>
                        <option value="gsphhp">CUNY Graduate School of Public Health and Health Policy</option>
                        <option value="slus">CUNY School of Labor and Urban Studies</option>
                        <option value="sl">CUNY School of Law</option>
                        <option value="sps">CUNY School of Professional Studies</option>
                        <option value="gcc">Guttman Community College</option>
                        <option value="hunter">Hunter College</option>
                        <option value="jjccj">John Jay College of Criminal Justice</option>
                        <option value="kcc">Kingsborough Community College</option>
                        <option value="lcc">LaGuardia Community College</option>
                        <option value="lc">Lehman College</option>
                        <option value="mhc">Macaulay Honors College</option>
                        <option value="mec">Medgar Evers College</option>
                        <option value="nycct">New York City College of Technology (City Tech)</option>
                        <option value="qc">Queens College</option>
                        <option value="qcc">Queensborough Community College</option>
                        <option value="tccny">The City College of New York</option>
                        <option value="yc">York College</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text" id="major" name="major">
                </div>

                <div class="form-group">
                    <label for="year">Choose a year:</label>
                    <select id="year" name="year">
                        <option value="1st">1st Year - Freshman</option>
                        <option value="2nd">2nd Year - Sophomore</option>
                        <option value="3rd">3rd Year - Junior</option>
                        <option value="4th">4th Year - Senior</option>
                    </select>
                </div>
                <button id="update-profile" class="add-btn">Update Profile</button>
            </section>

            <section class="profile-card">
                <h3>My Profile Card</h3>

                <div class="avatar-container" id="avatar-preview">
                    <img id="profile-image" src="img/default-avatar.png" alt="Profile Picture" style="display: none;">
                </div>

                <div class="card-info">
                    <p><strong>Name:</strong> <span id="card-name">Not set</span></p>
                    <p><strong>College:</strong> <span id="card-college">Not set</span></p>
                    <p><strong>Major:</strong> <span id="card-major">Not set</span></p>
                    <p><strong>Year:</strong> <span id="card-year">Not set</span></p>
                </div>
            </section>
        </div>

        <div class="profile-container">
            <section class="taking-classes">
                <h2>My Classes</h2>
                
                <div class="item-input">
                    <input type="text" id="new-class" placeholder="Add a new class...">
                    <button id="add-class" class="add-btn">Add</button>
                </div>

                <div id="classes-list" class="items-list">
                    <!-- Classes will be added here dynamically -->
                </div>
            </section>
            
            <section class="taking-classes">
                <h2>My Clubs</h2>

                <div class="item-input">
                    <input type="text" id="new-club" placeholder="Add a new club...">
                    <button id="add-club" class="add-btn">Add</button>
                </div>

                <div id="clubs-list" class="items-list">
                    <!-- Clubs will be added here dynamically -->
                </div>
            </section>
        </div>

        <section class="dashboard-section">
            <h2>My Dashboard</h2>
            <div class="stats-grid">

                <div class="stat-card">
                    <h3>Classes</h3>
                    <div class="stat-number" id="class-count">0</div>
                </div>

                <div class="stat-card">
                    <h3>Clubs</h3>
                    <div class="stat-number" id="club-count">0</div>
                </div>

                <div class="stat-card">
                    <h3>Hours Studied</h3>
                    <div class="stat-number" id="hours-studied">0</div>
                    <div class="stat-detail">
                        <span id="hours-studied-classes"></span>
                        <span id="hours-studied-clubs"></span>
                    </div>
                </div>

                <div class="stat-card">
                    <h3>Tasks Completed</h3>
                    <div class="stat-number" id="tasks-completed">0</div>
                </div>                
            </div>
        </section>

        <div class="button-container">
            <button class="save-btn" id="save-profile">Save All Changes</button>
            <button class="reset-btn" id="reset-data">Reset Data</button>
        </div>
    </main>

    <script src="backend/profile.js"></script>
</body>

</html>
