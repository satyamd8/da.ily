<body>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
    <header>

    <h2> Welcome to your profile! </h2>

    <section class="about-you">
        <div class="basic-info"> 
            <div class="profile-pic"> 
                <button class="add-photo"> Add a picture! </button>
            </div>

            <label for="name"> Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <br>
            <label for="age"> Age:</label><br>
            <input type="text" id="age" name="age"><br>
            <br>
            <label for="college">Choose a CUNY:</label>
            <select id="college" name="college">
            <option value="hunter">Hunter College</option>
            <option value="ccny">City College</option>
            <option value="baruch">Baruch College</option>
            <option value="citytech">City Tech</option>
            </select>
            <br>
            <label for="major"> Major:</label><br>
            <input type="text" id="major" name="major">
            <br>
            <label for="year">Choose a year:</label>
            <select id="year" name="year">
            <option value="1st">1st Year - Freshman</option>
            <option value="2nd">2nd Year - Sophmore</option>
            <option value="3rd">3rd Year - Junior </option>
            <option value="4th">4th Year - Senior</option>
            </select>
        </div>
    </section>

    <section class="classes">
        <div class="taking-classes">
            <h2> What classes am I taking? </h2>
            <ul>
                <li>
                    Class 1
                </li>
                <li>
                    Class 2
                </li>
                <li>
                    etc..
                </li>
            </ul>
        </div>
    </section>

</body>
